{% extends "main/base.html" %}
{% load static %}

{% block content%}
<!-- Модальное окно -->

<div class="form-container">
  <h2>Введіть ваші дані</h2>
  <form action="#" method="POST">
    {% csrf_token %}
      <div class="form-group">
          <label for="name">Им'я</label>
          <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
          {% if form.name.errors %}
            <div class="alert alert-danger alert-dismissable fade show">{{ form.name.errors }}</div>
        {% endif %}
      </div>
      <div class="form-group">
          <label for="phone">Телефон</label>
          <input type="tel" id="phone" name="phone" placeholder="Введіть ваш номер" >
          {% if form.phone.errors %}
            <div class="alert alert-danger alert-dismissable fade show">{{ form.phone.errors }}</div>
        {% endif %}
      </div>
      <div class="form-group">
          <button type="submit">Отримати консультацію</button>
      </div>
  </form>
</div>






































































<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
  }
  .form-container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
  }
  .form-group {
      margin-bottom: 15px;
  }
  .form-group label {
      display: block;
      font-weight: bold;
  }
  .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
  }
  .form-group input:focus {
      border-color: #007bff;
      outline: none;
  }
  .form-group button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
  }
  .form-group button:hover {
      background-color: #0056b3;
  }
</style>


  {% endblock %}
  <!-- Модальное окно закрыто -->
